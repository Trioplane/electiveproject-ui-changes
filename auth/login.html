<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rock Paper Scissors</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="login-split-container">
        <div class="login-left">
            <div class="auth-header">
                <h1>RPS BULSU</h1>
                <p>Do you have things to settle with your friends? Play now!</p>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="switch-form">
                <p>Don't have an account? <a href="register.html">Create an account</a></p>
            </div>
        </div>
        <div class="login-right">
            <div class="login-right-overlay">
                <div class="login-right-content">
                    <h2>RPS BULSU</h2>
                    <p>An online rock, paper, scissors multiplayer game for you and your friends!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
