<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Leaderboard</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/leaderboard.css">
</head>
<body>
    <div class="leaderboard-container">
        <div class="leaderboard-header">
            <h1>Leaderboard</h1>
            <div class="header-buttons">
                <a href="game_selection.html" class="button">Back to Game</a>
                <button id="logoutBtn" class="button logout-btn">Logout</button>
            </div>
        </div>

        <div class="leaderboard-content">
            <div class="leaderboard-table">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Highest Winstreak</th>
                            <th>Current Winstreak</th>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Draws</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Leaderboard data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in
            fetch('auth/user/check_session.php')
                .then(response => response.json())
                .then(data => {
                    if (!data.logged_in) {
                        window.location.href = 'index.html';
                    }
                });

            // Load leaderboard data
            loadLeaderboard();

            // Logout button handler
            document.getElementById('logoutBtn').addEventListener('click', () => {
                fetch('auth/user/logout.php')
                    .then(() => window.location.href = 'index.html');
            });
        });

        function loadLeaderboard() {
            fetch('auth/user/get_leaderboard.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const tbody = document.getElementById('leaderboardBody');
                        tbody.innerHTML = '';

                        data.leaderboard.forEach((player, index) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${index + 1}</td>
                                <td>${player.username}</td>
                                <td class="winstreak">${player.highest_winstreak}</td>
                                <td class="current-winstreak">${player.current_winstreak}</td>
                                <td>${player.wins}</td>
                                <td>${player.losses}</td>
                                <td>${player.draws}</td>
                            `;
                            tbody.appendChild(row);
                        });
                    }
                })
                .catch(error => console.error('Error loading leaderboard:', error));
        }
    </script>
</body>
</html>
